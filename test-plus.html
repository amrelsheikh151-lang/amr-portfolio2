<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Test Plus Sign</title>
    <style>
        body {
            background: #0a0a0f;
            color: white;
            font-family: Arial;
            padding: 50px;
            font-size: 3rem;
        }

        .test {
            margin: 20px 0;
            padding: 20px;
            background: #1a1a24;
            border: 2px solid #8b5cf6;
        }
    </style>
</head>

<body>
    <h1>Plus Sign Test</h1>

    <div class="test">
        <p>Method 1 (Direct): 524123+</p>
    </div>

    <div class="test">
        <p>Method 2 (HTML Entity): 524123&#43;</p>
    </div>

    <div class="test">
        <p>Method 3 (Unicode): 524123&#x2B;</p>
    </div>

    <div class="test">
        <p>Method 4 (Span): 524123<span style="color: #a78bfa;">+</span></p>
    </div>

    <p style="color: #10b981; margin-top: 50px;">If you can see + signs above, the problem is with CSS or cache!</p>
</body>

</html>
